{% extends 'twitter/twitter/base.html' %}
{% block content %}
   {% for tweet in tweets %}
       <article class="media content-section">
           <div class="media-body">
               <div class="article-metadata">
                   <a href="#">
                       <small class="text-muted">{{ tweet.creation_date|date:"F d, Y" }}</small>
                   </a>
                   <a href="#">
                       <small class="text-muted">by {{ tweet.author }}</small>
                   </a>
               </div>
               <p class="article-content">{{ tweet.content }}</p>
           </div>
       </article>
       <a href="{%  url 'twitter/twitter:showcomments' tweet.id %}"> Show comments </a>
       <button> <a href="{% url 'twitter/twitter:comment' tweet.id%}"> Add comment </a> </button>
    {%empty%}
    <p> Sorry, not tweet yet</p>
   {% endfor %}
{% endblock %}
